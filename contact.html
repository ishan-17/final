<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Christmas Store</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="sass_style.css" />
  </head>

  <body id="contact_body">
    <header role="banner"></header>
    <article>
      <section>
        <div id="content">
          <h1>Welcome to Our Christmas Store</h1>
          <p>This page should be tried in Safari, Chrome, or Mozilla.</p>
          <nav>
            <ul class="navbar_style">
              <li><a href="index.html">Home</a></li>
              <li><a href="contact.html">Contact us</a></li>
              <li><a href="deals.html">Today's Deal</a></li>
            </ul>
          </nav>

          <h1 id="sub_header">Contact Us</h1>

          <div class="form-container">
            <form action="index.html" method="post">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                required
              />

              <label for="lastName">Last Name:</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
                required
              />

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />

              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Your Message"
                required
              ></textarea>

              <input
                class="btn btn-primary"
                style="margin-top: 10px;"
                type="submit"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </section>
    </article>
    <aside></aside>

    <main></main>
    <footer class="fixed-bottom text-center bg-light p-3">
      ‘© 2023 Ishan Majethia
    </footer>
  </body>
</html>
